<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-using-flexbox</title>
    <link rel="stylesheet" href="calculator-style.css">
</head>
<body>
    <!-- <h2>calculator</h2><br><br> -->
    <div class="container">
        <div class="top-space"></div>
        <div class="screen">0</div>
        <div class="button"><button> <span>c</span></button></div>
        <div class="button"><button><span>()</span></button></div>
        <div class="button"><button><span>%</span></button></div>
        <div class="button"><button><span>รท</span></button></div>
        <div class="button"><button><span>7</span></button></div>
        <div class="button"><button><span>8</span></button></div>
        <div class="button"><button><span>9</span></button></div>
        <div class="button"><button><span>x</span></button></div>
        <div class="button"><button><span>4</span></button></div>
        <div class="button"><button><span>5</span></button></div>
        <div class="button"><button><span>6</span></button></div>
        <div class="button"><button><span>-</span></button></div>
        <div class="button"><button><span>1</span></button></div>
        <div class="button"><button><span>2</span></button></div>
        <div class="button"><button><span>3</span></button></div>
        <div class="button"><button><span>+</span></button></div>
        <div class="button"><button><span>0</span></button></div>
        <div class="button"><button><span>00</span></button></div>
        <div class="button"><button><span>.</span></button></div>
        <div class="button"><button id="equal"><span>=</span></button></div>

    </div>
</body>
</html>
